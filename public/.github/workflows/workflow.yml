name: Github Pages Deploy

on:
	push: 
		branches: 
			-"master"

jobs:
	build:
		runs-on: ubuntu-latest

		stragety:
			matrix:
				node-version: [19.x]

		steps:
			- name: Checkout
			  uses: actions/checkout@v1

			- name: Install and build
				run: npm install && npm run build

			- name: Deploy
				uses: JamesIves/github-pages-deploy-action@4.4.1
				with: gh-pages
				folder: build